<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
        }
        #container {
            display: flex;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
            padding: var(--homey-su-4);
            border-radius: var(--homey-border-radius-default);
            width: 600px;
            height: 200px;
        }
        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .half:first-child {
            border-right: 1px solid transparent;
        }
        h2 {
            margin: 0 0 var(--homey-su-2) 0;
            font-size: var(--homey-font-size-small);
            font-weight: var(--homey-font-weight-regular);
            color: var(--homey-text-color-light);
        }
        .price {
            font-size: var(--homey-font-size-xlarge);
            font-weight: var(--homey-font-weight-bold);
            margin-bottom: var(--homey-su-2);
            white-space: nowrap;
        }
        .right .price {
            font-size: var(--homey-font-size-default);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .index {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .indexDot {
            width: var(--homey-su-3);
            height: var(--homey-su-3);
            border-radius: 50%;
            margin-right: var(--homey-su-2);
        }
        .indexText {
            font-size: var(--homey-font-size-default);
        }
        .average {
            margin-top: calc(var(--homey-su-4) * 0.75);
            width: 100%;
        }
        .error-text {
            color: var(--homey-color-error);
            font-size: var(--homey-font-size-small);
        }
    </style>
</head>
<body class="homey-widget">
    <div id="container">
        <div class="half">
            <h2>Current Price</h2>
            <div id="currentPrice" class="price">Loading...</div>
            <div class="index">
                <div id="currentIndexDot" class="indexDot"></div>
                <span id="currentIndexText" class="indexText">Loading...</span>
            </div>
        </div>
        <div class="half right">
            <h2>Next hour price</h2>
            <div class="price">
                <div id="nextHourIndexDot" class="indexDot"></div>
                <div id="nextHourPrice">Loading...</div>
            </div>
            <div class="average">
                <h2>Daily average price</h2>
                <div id="averagePrice" class="price">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        let Homey;

        function onHomeyReady(_Homey) {
            Homey = _Homey;
            setTimeout(init, 100);
        }

        function updateUI(data) {
            const unit = data.priceInKWh ? 'CZK/kWh' : 'CZK/MWh';
            const formatPrice = (price) => {
                if (price === null || price === undefined) return 'N/A';
                return data.priceInKWh ? price.toFixed(3) : price.toFixed(0);
            };

            try {
                // Aktuální cena
                const currentPriceElement = document.getElementById('currentPrice');
                currentPriceElement.textContent = `${formatPrice(data.currentSpotPrice)} ${unit}`;
                currentPriceElement.classList.remove('error-text');

                // Aktuální index
                const currentIndexElement = document.getElementById('currentIndexText');
                currentIndexElement.textContent = data.currentSpotIndex || 'unknown';
                currentIndexElement.classList.remove('error-text');
                setIndexColor('currentIndexDot', data.currentSpotIndex);

                // Příští hodina
                const nextHourElement = document.getElementById('nextHourPrice');
                nextHourElement.textContent = `${formatPrice(data.nextHourPrice)} ${unit}`;
                nextHourElement.classList.remove('error-text');
                setIndexColor('nextHourIndexDot', data.nextHourIndex);

                // Průměrná cena
                const averagePriceElement = document.getElementById('averagePrice');
                averagePriceElement.textContent = `${formatPrice(data.averagePrice)} ${unit}`;
                averagePriceElement.classList.remove('error-text');

            } catch (error) {
                console.error('Error updating UI:', error);
                showError('Error updating display');
            }
        }

        function setIndexColor(elementId, index) {
            const indexColors = {
                low: 'var(--homey-color-success)',
                medium: 'var(--homey-color-warning)',
                high: 'var(--homey-color-danger)',
                unknown: 'var(--homey-color-highlight)'
            };
            const element = document.getElementById(elementId);
            if (element) {
                element.style.backgroundColor = indexColors[index] || indexColors.unknown;
            }
        }

        function showError(message) {
            const elements = ['currentPrice', 'currentIndexText', 'nextHourPrice', 'averagePrice'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = message;
                    element.classList.add('error-text');
                }
            });

            // Reset index dots
            setIndexColor('currentIndexDot', 'unknown');
            setIndexColor('nextHourIndexDot', 'unknown');
        }

        function updateData() {
            Homey.api('GET', '/spot-price')
                .then(result => {
                    if (result && typeof result === 'object' && 
                        'currentSpotPrice' in result && 
                        'currentSpotIndex' in result &&
                        'nextHourPrice' in result && 
                        'nextHourIndex' in result && 
                        'averagePrice' in result && 
                        'priceInKWh' in result) {
                        updateUI(result);
                    } else {
                        throw new Error('Invalid data format');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    showError('Connection error');
                });
        }

        function init() {
            // Počáteční načtení dat
            updateData();
            
            // Registrace callbacku pro aktualizace
            Homey.api('POST', '/registerUpdateCallback', {}, (err) => {
                if (err) {
                    console.error('Failed to register update callback:', err);
                    showError('Callback registration failed');
                }
            });

            // Záložní aktualizace každých 10 minut
            setInterval(updateData, 10 * 60 * 1000);

            // Oznámení Homey, že widget je připraven
            Homey.ready();
        }
    </script>
</body>
</html>
