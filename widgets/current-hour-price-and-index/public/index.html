<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Price Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
        }
        #container {
            display: flex;
            flex-direction: column;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
            padding: var(--homey-su-4);
            border-radius: var(--homey-border-radius-default);
            width: 300px;
            height: 100px;
        }
        h2 {
            margin: 0 0 var(--homey-su-2) 0;
            font-size: var(--homey-font-size-default);
            font-weight: var(--homey-font-weight-medium);
        }
        #content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }
        #price {
            font-size: var(--homey-font-size-xlarge);
            font-weight: var(--homey-font-weight-bold);
        }
        #index {
            display: flex;
            align-items: center;
        }
        #indexDot {
            width: var(--homey-su-3);
            height: var(--homey-su-3);
            border-radius: 50%;
            margin-right: var(--homey-su-2);
        }
        #indexText {
            font-size: var(--homey-font-size-default);
        }
    </style>
</head>
<body class="homey-widget">
    <div id="container">
        <h2>Actual Spot Price</h2>
        <div id="content">
            <div id="price">Loading...</div>
            <div id="index">
                <div id="indexDot"></div>
                <span id="indexText">Loading...</span>
            </div>
        </div>
    </div>
    <script>
        function onHomeyReady(Homey) {
            console.log('Homey is ready');
            
            setTimeout(() => {
                init(Homey);
            }, 100);
        }

        function updateUI(price, index) {
            document.getElementById('price').textContent = `${price.toFixed(2)} CZK`;
            document.getElementById('indexText').textContent = index;

            const indexColors = {
                low: 'var(--homey-color-success)',
                medium: 'var(--homey-color-warning)',
                high: 'var(--homey-color-danger)',
                unknown: 'var(--homey-color-highlight)'
            };
            document.getElementById('indexDot').style.backgroundColor = indexColors[index] || indexColors.unknown;
        }

        function updateData(Homey) {
            Homey.api('GET', '/spot-price')
                .then(result => {
                    console.log('Received data from API:', result);
                    if (result && result.currentSpotPrice !== undefined && result.currentSpotIndex !== undefined) {
                        updateUI(result.currentSpotPrice, result.currentSpotIndex);
                    } else {
                        throw new Error('Unexpected data format received');
                    }
                })
                .catch(error => {
                    console.error('Error fetching spot price:', error);
                    document.getElementById('price').textContent = 'Error';
                    document.getElementById('indexText').textContent = 'N/A';
                });
        }

        function init(Homey) {
            updateData(Homey);
            setInterval(() => updateData(Homey), 60 * 60 * 1000); // Update every hour
            Homey.ready();
        }
    </script>
</body>
</html>
