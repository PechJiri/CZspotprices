<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Spot Price Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: var(--homey-su-2);
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--homey-background-color);
            color: var(--homey-text-color);
        }
        #container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--homey-background-color);
            border-radius: var(--homey-border-radius-default);
            max-height: 250px;
        }
        #averagePrice, #currentPrice {
            text-align: center;
            font-size: var(--homey-font-size-small);
            margin-bottom: var(--homey-su-1);
            color: var(--homey-text-color-light);
        }
        #chart {
            flex-grow: 1;
            min-height: 210px;
            max-height: 210px;
        }
    </style>
</head>
<body class="homey-widget">
    <div id="container">
        <div id="currentPrice">Loading...</div>
        <div id="averagePrice">Loading...</div>
        <canvas id="chart"></canvas>
    </div>
    <script>
        let chart;
        let Homey;

        function onHomeyReady(_Homey) {
            Homey = _Homey;
            setTimeout(() => {
                init();
            }, 100);
        }

        function getBarColor(price, index, data) {
            const sortedPrices = [...data].sort((a, b) => b.price - a.price);
            const isHighTariff = data[index].isHighTariff;
            const position = sortedPrices.indexOf(data[index]);
            
            let baseColor;
            if (price < 0) {
                baseColor = isHighTariff ? 'rgb(0,123,255)' : 'rgb(108,195,213)'; // Modré odstíny pro záporné ceny
            } else if (position < 3) {
                baseColor = isHighTariff ? 'rgb(220,53,69)' : 'rgb(248,108,107)'; // Červené odstíny
            } else if (position >= data.length - 3) {
                baseColor = isHighTariff ? 'rgb(25,135,84)' : 'rgb(74,222,128)'; // Zelené odstíny
            } else {
                baseColor = isHighTariff ? 'rgb(108,117,125)' : 'rgb(173,181,189)'; // Šedé odstíny
            }
            
            return baseColor;
        }

        function createChart(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            const prices = data.map(item => item.price);
            const maxPrice = Math.max(...prices);
            const minPrice = Math.min(...prices);
            
            const suggestedMax = Math.ceil((maxPrice * 1.05) / 1000) * 1000;
            const suggestedMin = Math.floor((minPrice * 1.05) / 1000) * 1000;

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.hour),
                    datasets: [{
                        data: prices,
                        backgroundColor: prices.map((price, index) => getBarColor(price, index, data)),
                        barThickness: 'flex',
                        maxBarThickness: 20,
                        categoryPercentage: 0.85,
                        barPercentage: 0.95
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const dataPoint = data[context.dataIndex];
                                    return `${context.parsed.y.toFixed(2)} CZK (${dataPoint.index})`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: suggestedMin,
                            suggestedMax: suggestedMax,
                            title: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 4,
                                callback: function(value) {
                                    return value >= 1000 ? (value / 1000) + 'k' : value;
                                },
                                font: {
                                    size: 13
                                },
                                padding: 0
                            },
                            grid: {
                                drawBorder: false,
                                display: false
                            }
                        },
                        x: {
                            title: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 12,
                                font: {
                                    size: 10
                                },
                                padding: 0
                            },
                            grid: {
                                drawBorder: false,
                                display: false
                            }
                        }
                    },
                    layout: {
                        padding: {
                            top: 5,
                            right: 5,
                            bottom: 5,
                            left: 5
                        }
                    }
                }
            });
        }

        function updateChart() {
            console.log('Updating chart...');
            Homey.api('GET', '/hourly-prices')
                .then(result => {
                    console.log('Received data:', result);
                    if (result && result.hourlyPrices && result.averagePrice !== undefined) {
                        const data = result.hourlyPrices;
                        const averagePrice = result.averagePrice;
                        const currentPrice = result.currentPrice;
                        const currentIndex = result.currentIndex;
                        const currentHour = new Date().getHours();

                        document.getElementById('currentPrice').textContent = `Current price for hour ${currentHour}: ${currentPrice.toFixed(2)} CZK (${currentIndex})`;
                        document.getElementById('averagePrice').textContent = `Today average price: ${averagePrice.toFixed(2)} CZK`;

                        if (chart) {
                            chart.destroy();
                        }
                        createChart(data);
                        console.log('Chart updated successfully');
                    } else {
                        throw new Error('Unexpected data format');
                    }
                })
                .catch(error => {
                    console.error('Error updating chart:', error);
                    document.getElementById('currentPrice').textContent = 'Error loading data';
                    document.getElementById('averagePrice').textContent = 'Error loading data';
                });
        }

        function init() {
            console.log('Initializing widget...');
            updateChart();
            setInterval(updateChart, 60 * 60 * 1000); // Update every hour
            
            // Register the update callback
            Homey.api('POST', '/registerUpdateCallback', {}, (err, result) => {
                if (err) {
                    console.error('Failed to register update callback:', err);
                } else {
                    console.log('Update callback registered successfully');
                }
            });

            Homey.ready();
            console.log('Widget initialized');
        }
    </script>
</body>
</html>
